services:
  - type: web
    name: alurachallengebackend5
    env: node
    plan: free
    buildCommand:
      npm init -y &&
      npm install &&
      npx prisma generate &&
      npm run build &&
      npx prisma migrate deploy &&
      npx prisma db seed
    startCommand: npm run dev
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: acbe5-db
          property: connectionString
      - key: SESSION_SECRET_KEY
        generateValue: true

databases:
  - name: acbe5-db
    plan: free